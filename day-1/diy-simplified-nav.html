<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIY Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="px-4">
        <div class="h-16 flex items-center justify-between">
          <div class="text-white">Calmdo</div>
          <div class="relative ml-3">
            <div
              class="relative w-8 h-8 bg-purple-800 flex items-center justify-center rounded-full text-white"
            >
              <button id="user-menu-button">
                <span class="absolute -inset-1.5"></span>
                <span class="text-sm">Z</span>
              </button>
            </div>
            <div
              id="user-menu"
              class="absolute right-0 bg-white shadow-md p-2 mt-2 rounded-md hidden"
            >
              <ul>
                <li>
                  <span class="block text-sm px-3 py-2 rounded text-gray-500"
                    >zaseem@bisquared.com</span
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block text-sm px-3 py-2 rounded text-gray-700 hover:bg-gray-100"
                    >Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block text-sm px-3 py-2 rounded text-gray-700 hover:bg-gray-100"
                    >Log out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script>
      const userMenuButton = document.getElementById("user-menu-button");
      const userMenu = document.getElementById("user-menu");

      userMenuButton.addEventListener("click", () => {
        userMenu.classList.toggle("hidden");
      });

      // Close the dropdown if the user clicks outside of it
      window.addEventListener("click", function (e) {
        if (
          !userMenuButton.contains(e.target) &&
          !userMenu.contains(e.target)
        ) {
          userMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
